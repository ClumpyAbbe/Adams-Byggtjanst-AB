<div class="InfoDiv">
    <h2>KONTAKTA <br> OSS IDAG!</h2>
    <div id="line"></div>
    <div style="padding:15px">
            <p>Fyll i formuläret så svarar vi så fort vi får möjlighet.</p>
            <p>Vill du ha en kostnadsfri offert? Hör av dig till oss!</p>
    </div>
    
</div>
<div style="width:50%;margin: auto;">
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Ditt Namn</label>
          <input type="name" class="form-control" id="nameInput" placeholder="Johan Johansson">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Din Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Telefon</label>
            <input type="email" class="form-control" id="phoneInput" placeholder="070-1234567">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Projektets Adress</label>
            <input type="email" class="form-control" id="addressInput" placeholder="Kungsgatan 1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Meddelande</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" min-rows="3" (keyup)="autoGrowTextZone($event)"></textarea>
        </div>

        <!-- <div class="form-group">
            <label for="exampleFormControlFile1">Ladda upp bilder</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div> -->
        
        <button type="submit" class="btn btn-primary" style="margin-top:10px">Submit</button>
      </form>
</div>

<div class="createdBy">
    <p>Skapad av: Albin Persson</p>
</div>
